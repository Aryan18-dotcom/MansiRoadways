<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transport Data Entry</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        
    </style>
    </head>
    <body>
        <h1>Daily Transport Data Entry</h1>
        <table>
            <thead>
                <tr>
                    <th>Truck Number</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Load/Unload</th>
                </tr>
            </thead>
            <tbody id="truckData">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
        <div class="button-container">
            <button onclick="saveData()">Save Daily Data</button>
            <button onclick="navigateToFile()">View Weekly File</button>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <script>
        const TRUCK_NUMBERS = ["MH01AB1234", "MH02CD5678", "MH03EF9012", "MH04GH3456", "MH05IJ7890", "MH06KL1234", "MH07MN5678", "MH08OP9012", "MH09QR3456", "MH10ST7890", "MH11UV1234"];
        const WEEK_DAYS = 7;
        const STORAGE_KEY = "weeklyTruckData";
        let currentFileName = "Weekly_Transport_Data.xlsx";

        // Initialize rows for trucks
        function initializeTable() {
            const tbody = document.getElementById('truckData');
            TRUCK_NUMBERS.forEach(truckNumber => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${truckNumber}</td>
                    <td><input type="text" placeholder="From"></td>
                    <td><input type="text" placeholder="To"></td>
                    <td>
                        <select>
                            <option value="Load">Load</option>
                            <option value="Unload">Unload</option>
                        </select>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        // Save daily data to localStorage
        function saveData() {
            const date = new Date();
            const today = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()} ${date.toLocaleTimeString()}`;

            const rows = document.querySelectorAll('#truckData tr');
            const dailyData = Array.from(rows).map(row => {
                const cells = row.querySelectorAll('td');
                return [
                    cells[0].innerText, // Truck Number
                    cells[1].querySelector('input').value, // From
                    cells[2].querySelector('input').value, // To
                    cells[3].querySelector('select').value, // Load/Unload
                    today // Date and Time
                ];
            });

            let weeklyData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            weeklyData = weeklyData.concat(dailyData);

            if (weeklyData.length / TRUCK_NUMBERS.length >= WEEK_DAYS) {
                // Export data to Excel file for the week
                exportToExcel(weeklyData, currentFileName);

                // Clear local storage for new week
                weeklyData = [];
            }

            localStorage.setItem(STORAGE_KEY, JSON.stringify(weeklyData));
            alert('Daily data saved!');
            rows.forEach((row) => {
    row.querySelectorAll("input").forEach((input) => {
      input.value = "";
    });
    row.querySelector("select").selectedIndex = 0; // Select the first option
  });
        }

        // Export data to Excel
        function exportToExcel(data, fileName) {
            const headers = ['Truck Number', 'From', 'To', 'Load/Unload', 'Date and Time'];
            const worksheetData = [headers, ...data];

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(worksheetData);
            XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
            XLSX.writeFile(wb, fileName);

            alert(`Weekly data saved as ${fileName}`);
        }

        // Navigate to the file
        function navigateToFile() {
            const weeklyData = JSON.parse(localStorage.getItem(STORAGE_KEY));
            if (!weeklyData || weeklyData.length === 0) {
                alert('No weekly data available yet!');
                return;
            }
            exportToExcel(weeklyData, currentFileName);
        }

        // Initialize table on load
        document.addEventListener('DOMContentLoaded', initializeTable);
    </script>
    </body>
</html>
